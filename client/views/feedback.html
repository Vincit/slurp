<template name="feedback">
    <h1>{{t "feedback.title"}}</h1>
    <div class="content-container no-tabs">
      <div class="content">
        <div>
          <p>{{t "feedback.instructions"}}</p>
          <div class="full-width field">
            <textarea id="feedback-text" class="full-width"/>
          </div>
          <button id="feedback-send" class="btn btn-primary pull-right">{{t "feedback.send"}}</button>
        </div>
      </div>
    </div>
</template>
